    #map
    {
      position: fixed;
      left: 0;

      right: 0;
      bottom: 0;
    }


    .heart
{
width: 64px;

left: -28px;

  <div>
    <div id="map">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="../jquery.geo-test.min.js"></script>
  <script>
    $(function () {
      var map = null;

      function setPosition( center ) {
        var geo = {
              type: "Point",
              coordinates: center || [ -71.0595678, 42.3604823 ]
            };

        if ( ! map ) {
          // create a map
          map = $( "#map" ).geomap( {
            center: geo.coordinates,
            zoom: 15,
            shapeStyle: {
              width: 0,
              height: 0
            }
          } ).geomap( "append", geo, null, '<div class="heart"></div>' );
        } else {
          map.geomap( "empty", false );
          map.geomap( "append", geo, null, '<div class="heart"></div>', false );
          map.geomap( "center", center );
        }
      }

      if ( navigator.geolocation ) {
        navigator.geolocation.watchPosition( function ( p ) {
          setPosition( [ p.coords.longitude, p.coords.latitude ] );
        }, function (error) {
          setPosition( );
        });
      } else {
        setPosition( );
      }
      
    });  
  </script>
