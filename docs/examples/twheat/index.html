<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Twheat</title>
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
  <meta name="description" content="Search Twitter based on location and draw the results as a heat map">
  <meta name="author" content="Ryan Westphal">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/blitzer/jquery-ui.css" />
  <style type="text/css">
    html
    {
      font:13px/1.231 Calibri,Arial,sans-serif; *font-size:small;
    }

    .links
    {
      float: right;
    }

    .docLink 
    {
      background: url(img/$.geo-logo-small.png) left no-repeat;
      color: #7f0000;
      display: block;
      font-size: 24px;
      font-weight: bold;
      padding: 0 24px;
      text-decoration: none;
    }
  
    .info 
    {
      background: #fff;
      border-radius: 8px;
      box-shadow: -4px 4px #444;
      opacity: .8;
      padding: 8px;
      position: absolute !important;
      right: 16px;
      top: 16px;
    }

    .not-mobile
    {
      display: none;
    }

@media only screen and (min-width: 800px) 
{  
  .not-mobile
  {
    display: block;
  }
}
    h1
    {
      margin-right: 256px;
    }

    h2
    {
      font-style: italic;
      margin-left: 1rem;
    }

    #map
    {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      top: 0;
    }
    #popup
    {
      background: #fff;
      border: solid 1px #444;
      border-radius: 8px;
      display: none;
      max-height: 80%;
      padding: 4px;
      position: absolute;
      opacity: .6;
      overflow: hidden;
      width: 30%;
    }
    #popup p
    {
      border-top: 2px solid #444;
      margin: 0;
      padding: 0;
    }
    #popup p:first-child
    {
      border-top: none;
    }
    #content
    {
      background: #fefefe;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 4px;
      position: relative;
      display: inline-block;
    }
    #content label span
    {
      display: inline-block;
      text-align: right;
      width: 10rem;
    }
    #content button
    {
      width: 6rem;
    }

    #tweetButton
    {
      display: inline-block;
    }

    #appendedCount
    {
      float: right;
      margin-top: 1rem;
    }

  </style>
</head>
<body>
  <div>
    <div id="map">
      <div id="popup">
      </div>
    </div>
    <div id="content">
      <form id="loc">
        <label>
          <span>Zoom to</span>
          <input type="text" name="l" autofocus />
        </label>
        <button type="submit">Zoom</button>
      </form>
      <form id="twit">
        <label>
          <span>Search Twitter for</span>
          <input type="text" name="q" />
        </label>
        <button type="submit">Search</button>
      </form>
      <div id="appendedCount">no tweets mapped yet :(</div>
      <div id="tweetButton"></div>
    </div>
    <div class="info not-mobile">
      <div class="links">
        <a href="http://jquerygeo.com/" class="docLink">jQuery Geo &gt;</a>
      </div>
      <h1>Twheat!</h1>
      <h2>A Twitter Heat Map</h2>
    </div>
  </div>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
  <script src="../../jquery.geo-test.min.js"></script>
  <script src="js/twheat.js"></script>

  <script>
    var _gaq = [['_setAccount', 'UA-26084853-1'], ['_trackPageview']];
    (function (d, t) {
      var g = d.createElement(t), s = d.getElementsByTagName(t)[0]; g.async = 1;
      g.src = ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js';
      s.parentNode.insertBefore(g, s);
    } (document, 'script'));
  </script>
</body>
</html>
